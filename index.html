<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopno</title>
    <link rel="stylesheet" href="./dist/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
          <h1 class="hidden">Shopno</h1>
          <div class="header-logo">
          <a class="header-link" href="#"
            ><img src="./img/header/logo.png" alt="Image is not supported"
          /></a>
          </div>
          <div class="header-text">
            <h2 class="header-text--title">
              Say Hello to <span>SHOPNO!</span>
            </h2>
            <h2 class="header-text--title">
              <span>Agency</span> CORPORATE SHOPNO Theme
            </h2>
          </div>
          <div class="header-button">
            <button class="button" id="contact">
              <p class="button-text">Contact us</p>
            </button>
          </div>
          <div class="header-image">
            <img src="./img/header/glass.jpg" alt="Image is not supported" />
          </div>
      </header>
      <section class="info">
          <div class="info-text">
            <h2 class="info-header">
                ABOUT US
              </h2>
          </div>
          
      </section>
    </div>
</div>
  </body>
</html>
